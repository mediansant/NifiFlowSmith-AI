# NiFi Properties for HTTP-only setup
nifi.web.http.port=8080
nifi.web.http.host=0.0.0.0
nifi.web.https.port=8443
nifi.web.https.host=f404e521e187

# Security settings
nifi.security.user.authorizer=single-user-authorizer
nifi.security.user.login.identity.provider=single-user-provider
nifi.security.keystore=
nifi.security.keystorePasswd=
nifi.security.keyPasswd=
nifi.security.truststore=
nifi.security.truststorePasswd=

# Single user credentials
nifi.security.user.login.identity.provider.configuration.file=./conf/login-identity-providers.xml
nifi.security.user.authorizer.configuration.file=./conf/authorizers.xml

# Cluster settings
nifi.cluster.is.node=false
nifi.cluster.node.protocol.port=
nifi.election.max.wait=1 min

# Sensitive properties
nifi.sensitive.props.key=supersecretkey 